<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages %}
        {% csrf_token %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"></div>
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    {% endfor %}

    <h3>Welcome to our Site</h3>

    {% if user.is_authenticated %}
        {% csrf_token %}
        <h3>Hello {{ username }}</h3>
        <h3>You are logged!</h3>
        <button type="submit"> <a href="accounts/sign_out">Sign out</a></button>
    {% else %}
        <script>window.location.href = "{% url 'sign_in' %}";</script>
    {% endif %}

</body>
</html>
