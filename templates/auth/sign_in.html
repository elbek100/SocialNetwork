{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    {% for message in messages %}
        {% csrf_token %}
        <div class="alert" role="alert"></div>
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
         <label>Username</label>
        <input type="text" id="firstname" name="username" placeholder="Input username" required>
        <br>
         <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Input password" required>
        <button type="submit">Sign In</button>
        <h1>Don't have an account? <a href="sign_up">Sign up</a></h1>
    </form>
</body>
</html>
