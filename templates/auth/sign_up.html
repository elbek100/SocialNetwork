{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    {% for message in messages %}
        {% csrf_token %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"></div>
        <strong>Message:</strong> {{ message }}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    {% endfor %}
    
    <form method="post" class="form">
        {% csrf_token %}
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input class="input" type="text" name="firstname" placeholder="" required="">
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" name="username" required="">
                    <span>Username</span>
                </label>
            </div>

            <label>
                <input class="input" type="email" placeholder="" name="email" required="">
                <span>Email</span>
            </label>

            <label>
                <input class="input" type="password" placeholder="" name="password1" required="">
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" name="password2" required="">
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an account ? <a href="sign_in">Sign in</a> </p>
    </form>
</body>
</html>
